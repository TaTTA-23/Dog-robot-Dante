<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Estrutura de pastas do projeto Dog-robot-Dante" style="background:#ffffff;font-family:Inter, Roboto, sans-serif">
  <rect width="1200" height="630" fill="#ffffff"/>
  <text x="56" y="56" font-size="22" fill="#0b1220" font-weight="700">Dog-robot-Dante — estrutura de pastas (visão geral)</text>

